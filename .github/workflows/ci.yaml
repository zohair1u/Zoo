name: CI Symfony + PHPUnit

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
  pull_request:
    branches: 
      - main
      - dev
      - 'feature/**'

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: zoo_bdd_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@main

      - name: 🧱 Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_mysql
          coverage: none

      - name: 🛠️ Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: 🗃️ Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; do
            echo "Waiting for MySQL..."
            sleep 3
          done

      - name: ⚙️ Run Symfony Console Commands (exemple -> migrations, fixtures...)
        run: |
          php bin/console doctrine:database:create --if-not-exists --env=test
          php bin/console doctrine:migrations:migrate --no-interaction --env=test
          php bin/console doctrine:fixtures:load --no-interaction --env=test || true

      - name: ✅ Run PHPUnit tests
        run: ./vendor/bin/phpunit